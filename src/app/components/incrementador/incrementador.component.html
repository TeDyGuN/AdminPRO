<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
    <button class="btn btn-primary" (click)="cambiarValor(-5)" type="button">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
    <input #txtProgress type="number" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" class="form-control" min="0" max="100">
    <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
        <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
