<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    Barra de Progreso
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuewnow]="porcentaje1" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 +'%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.aria-valuewnow]="porcentaje2" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 +'%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <app-incrementador leyenda="Progress Azul" (cambioValor)="porcentaje1 = $event" [porcentaje]="porcentaje1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <app-incrementador leyenda="Progress Verde" (cambioValor)="porcentaje2 = $event" [porcentaje]="porcentaje2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
